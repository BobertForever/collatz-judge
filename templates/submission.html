{% extends "layout.html" %}
{% block body %}
  <div class="container-fluid">
    <div class="page-header col-md-6 col-md-offset-3">
      <h1>Submission <a href="{{ url_for('view_submission', id=submission.id) }}">{{ submission.id }}</a></h1>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="mount" style="height: 100px">
      </div>
      <div class="col-md-6 col-md-offset-3">
        <h3>Input:</h3>
        <pre><code class="python">{{ submission.submission_text }}</code></pre>
      </div>
    </div>
  </div>
  <input id='id' type='hidden' value="{{ submission.id }}" />
  <script src="{{ url_for('static', filename='js/react.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/react-dom.min.js') }}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script src="{{ url_for('static', filename='js/submission.js') }}" type="text/babel"></script>
{% endblock %}
